<!DOCTYPE html>
<html lang="en-gb">
	<head>
		<title>LCS CPC Viewer</title>
		<meta charset="ASCII">
		<style>
			canvas {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<p id="FrameDisplayer">
			Current Frame: 
		</p>
		<input  type="file" id="uploader" value="Import" accept=".cpc" />
		<button type="button" onclick="readFile();">Upload File</button>
		<button type="button" onclick="incrementFrameNumAndDisplay();">Next Image</button>
		<button type="button" onclick="decrementFrameNumAndDisplay();">Prev Image</button>
		<button type="button" onclick="editing();">Edit</button>
		<br>
		<canvas id="movieScreen" width="640px", height="400px"></canvas>
		<script src="viewerScript.js"></script>
	</body>
</html>
