		<style>
			canvas {

			.scrollable {
				height: 625px; /* or any value */

				width: 50%;
				float: right;
			}
			.scrollable > button {
				width: 30px;
			}
			img {
				display: none;
			}

		<button type="button" onclick="toggleYs();">Absolute Cell View</button>
